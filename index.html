<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jean Paul Bernhardt - Desenvolvedor Full Stack</title>
    <meta http-equiv="refresh" content="0; URL=https://beralb.github.io/portfolio-jean/" />
    <style>
      :root {
        --background: #E9DFCE;
        --foreground: #1A1A1A;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }

      h1 {
        font-family: 'Bodoni Moda', serif;
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: normal;
        letter-spacing: 0.1em;
      }

      p {
        margin-bottom: 2rem;
        opacity: 0.8;
      }

      a {
        color: var(--foreground);
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border: 2px solid var(--foreground);
        border-radius: 9999px;
        transition: all 0.3s ease;
      }

      a:hover {
        background-color: var(--foreground);
        color: var(--background);
      }
    </style>
  </head>
  <body>
    <h1>Redirecionando...</h1>
    <p>Você será redirecionado automaticamente para o novo portfólio em alguns segundos.</p>
    <a href="https://beralb.github.io/portfolio-jean/">Clique aqui se não for redirecionado automaticamente</a>
  </body>
</html>
