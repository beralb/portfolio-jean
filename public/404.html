<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jean Paul Bernhardt | Desenvolvedor Web</title>
  <script type="text/javascript">
    // Redireciona para a p√°gina principal com um hash para o HashRouter
    var pathSegmentsToKeep = 1;
    var l = window.location;
    var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/#/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
      (l.search ? '?' + l.search.slice(1) : '');
    window.location.replace(redirect);
  </script>
</head>
<body>
  <h1>Redirecionando...</h1>
</body>
</html>
